<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube URL Redirect</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Added font-family for better readability */
        }
        .container {
            text-align: center;
            max-width: 600px; /* Added max-width for better responsiveness */
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin: 10px;
            width: calc(100% - 20px);
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 15px;
            border: none;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Added transition for smoother hover effect */
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-bottom: 20px; /* Added margin for better spacing */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter YouTube URL</h2>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL">
    <button onclick="redirectToURL()">Submit</button>

    <h2>Try our new website generation!</h2> <!-- Fixed class name to remove space -->
    <button onclick="redirectToWEB()">GO NOW!</button> <!-- Corrected function name -->
</div>

<script>
    function redirectToURL() {
        var youtubeUrl = document.getElementById("youtubeUrl").value;
        var videoId = youtubeUrl.match(/[?&]v=([^&]+)/);
        if (videoId && videoId.length > 1) {
            window.location.href = "/generate/" + videoId[1];
        } else {
            alert("Invalid YouTube URL. Please provide a valid YouTube video URL.");
        }
    }

    function redirectToWEB() { /* Corrected function name */
        window.location.href = "/generate-site";
    }
</script>
</body>
</html>
